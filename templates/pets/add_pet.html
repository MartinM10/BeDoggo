{% extends "base.html" %}

{% block title %}Add Pet{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Add a New Pet</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Pet</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
{% endblock %}
