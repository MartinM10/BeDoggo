{% extends "base.html" %}
{% block title %}
    Registrar Historial Médico
{% endblock %}
{% block content %}
    <h2>Registrar Historial Médico para {{ pet.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
{% endblock %}
