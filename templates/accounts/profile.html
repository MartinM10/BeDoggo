{% extends "base.html" %}
{% block title %}
    Perfil de Usuario
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center"><i class="fas fa-user"></i> Perfil de Usuario</h2>
            <div class="border p-4 rounded shadow">
                <div class="text-center">
                    {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture }}" alt="Imagen de perfil" class="img-thumbnail mb-3"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <img src="/static/images/default_profile_image.png" alt="Imagen de perfil"
                             class="img-thumbnail mb-3"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    {% endif %}

                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
